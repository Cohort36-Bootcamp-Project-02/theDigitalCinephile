<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;800&family=Source+Sans+Pro:wght@300;400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <header>
    <div class="wrapper">
      <nav>
        <div class="logo">
					<a href="./index.html"><img src="./assets/logo.png" alt=""></a>
        </div>
        <h1>Movie and TV Recommendations Generator!</h1>

      </nav>
    </div>
  </header>
  <main>
    <section class="userSearch wrapper">
      <div class="form">
        <h2>Get me some recommendations!</h2>
        <form action=" " class="filmSearch">
          <div class="productionSearch">
            <label for="criteria">Please choose Movie production or TV production:</label>
            <select name="productionType" id="productionType">
              <option value="">movies</option>
              <option value="1">TV</option>
            </select>
          </div>
          <div class="searchTitle">
            <label for="searchFilmTitle"> Enter the name of a movie</label>
            <input type="search" name="searchFilmTitle" id="searchFilmTitle">
            <button type="submit">Get Recommendations!</button>
          </div>
        </form>
      </div>
      <div class="searchImg">
        <img src="./assets/curtain.png" alt="A crowd of people antipating the start of a movie or TV show">
      </div>
    </section>

    <section class="trending wrapper">
    </section>

    <section class="refineSearch wrapper">

    </section>
    <section class="wrapper">
      <div class="results">

      </div>
    </section>
  </main>
  <footer>
    <div class="wrapper">
      <p>Created at <a href="https://junocollege.com/">Juno College of Technology</a></p>
      <p>Data courtesy of the <a href="https://api.themoviedb.org">Movie Database API</a></p>
    </div>
  </footer>

  <script src="./scripts/app.js"></script>
  <script src="./scripts/refineSearch.js"></script>
  <script src="./scripts/movieTrailers.js"></script>
</body>
</html>
